<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="stop-watch.jpg" alt="stop-watch">
        <p class="unsplash">
            Photo by
            <a href="https://unsplash.com/@linper?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                target="_blank">Linda
                Perez Johannessen</a> on
            <a href="https://unsplash.com/s/photos/stopwatch?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                target="_blank">Unsplash</a>.
        </p>

        <h1>Vanilla JavaScript StopWatch</h1>

        <p class="stopwatch"><span id="seconds">00</span> : <span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
